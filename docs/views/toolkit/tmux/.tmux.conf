###############################################################################                                                                                                                                                                                                                   
#                                                                                                                                                                                                                                                                                                 
# The default tmux prefix binding is conflict with Emacs's backward C-b, so                                                                                                                                                                                                                       
# I change it to C-t, t stands for first charactor of tmux, so I can esaily                                                                                                                                                                                                                       
# remember it.                                                                                                                                                                                                                                                                                    
#                                                                                                                                                                                                                                                                                                 
# Send prefix                                                                                                                                                                                                                                                                                     
#                                                                                                                                                                                                                                                                                                 
###############################################################################                                                                                                                                                                                                                   
set-option -g prefix C-t                                                                                                                                                                                                                                                                          
unbind-key C-t                                                                                                                                                                                                                                                                                    
bind-key C-t send-prefix    
